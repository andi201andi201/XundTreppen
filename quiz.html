<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Treppen-Challenge Quiz</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f4c3; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 2em auto; background: #fff; border: 3px solid #558b2f; border-radius: 8px; padding: 1em; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    header img { max-height:80px; display:block; margin:auto; }
    h1 { color:#558b2f; text-align:center; margin-bottom:0.5em; }
    a { display:block; text-align:center; margin-bottom:1em; color:#558b2f; text-decoration:none; }
    a:hover { text-decoration:underline; }
    label, select { font-size:1em; }
    #quizContainer { margin-top:1em; }
    h2 { color:#33691e; text-align:center; margin:0.5em 0; }
    p.question { font-size:1.1em; margin:0.5em 0; }
    .option { margin:0.3em 0; display:block; }
    button { display:block; margin:1.5em auto; font-size:1.1em; padding:.5em 1em; background:#558b2f; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#33691e; }
    #result { text-align:center; margin-top:1em; font-weight:bold; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <header><img src="https://i.postimg.cc/2qZmLMft/Xund-Treppen-logo.png" alt="Logo"></header>
    <h1>Tägliches Quiz</h1>
    <a href="index.html">« Zurück zur Challenge</a>

    <label for="klasseQuiz">Wähle deine Klasse:</label>
    <select id="klasseQuiz">
      <option value="">--Bitte wählen--</option>
    </select>

    <div id="quizContainer">
      <h2>Quiz</h2>
      <p id="info" class="question">Lade Quiz...</p>
    </div>

    <button id="submitBtn">Antworten auswerten</button>
    <div id="result"></div>
  </div>

  <script>
    // Firebase initialisieren
    firebase.initializeApp({
      apiKey: "AIzaSyByvnMNMF8zoC5zCCats1Ppyh1-X1nt8Bq4",
      authDomain: "treppenchallenge2025.firebaseapp.com",
      databaseURL: "https://treppenchallenge2025-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "treppenchallenge2025",
      storageBucket: "treppenchallenge2025.appspot.com",
      messagingSenderId: "45698338369",
      appId: "1:45698338369:web:4aa2c212f2cbea0f0b00c0"
    });
    const db = firebase.database();

    const klasseSelect = document.getElementById('klasseQuiz');
    const quizContainer = document.getElementById('quizContainer');
    const resultDiv     = document.getElementById('result');
    const submitBtn     = document.getElementById('submitBtn');

    // Klassenliste
    const klassen = [
      "22HD_23HZ_1","22HD_23HZ_2","22HD_23HZ_3","22HD_23HZ_4",
      "22HD_23HZ_5","22HD_23HZ_6","23HD_1","23HD_2","24FZ_1",
      "24FZ_2","24HD_1","24HD_2","24HZ_1","24HZ_2","24HZ_3",
      "24HZ_4","24HZ_5","24HZ_6","25FZ_2","25FZ_3","Lehrerteam"
    ];
    klassen.forEach(k => {
      const opt = document.createElement('option');
      opt.value = k;
      opt.textContent = k === 'Lehrerteam' ? '👩‍🏫 Lehrerteam' : k;
      if (k === 'Lehrerteam') opt.classList.add('separator');
      klasseSelect.appendChild(opt);
    });

    function getToday() { return new Date().toISOString().slice(0,10); }

    // Quiz laden und rendern
    function loadQuiz() {
      const today = getToday();
      db.ref(`quiz/${today}`).once('value').then(snap => {
        const dataObj = snap.val();
        if (!dataObj) {
          quizContainer.innerHTML = '<p class="question">Kein Quiz heute.</p>';
          return;
        }
        const questions = Object.values(dataObj);
        quizContainer.innerHTML = '<h2>Quiz</h2>';
        questions.forEach((q,i) => {
          const num = i + 1;
          const p = document.createElement('p'); p.className = 'question';
          p.textContent = `${num}. ${q.question}`;
          quizContainer.appendChild(p);
          q.options.forEach((opt,j) => {
            const lbl = document.createElement('label'); lbl.className = 'option';
            const inp = document.createElement('input');
            inp.type = 'radio'; inp.name = `answer_${i}`; inp.value = j;
            lbl.append(inp, document.createTextNode(opt));
            quizContainer.appendChild(lbl);
          });
        });
      });
    }

    // Antworten auswerten
    function evaluateAll() {
      const k = klasseSelect.value;
      if (!k) { alert('Bitte Klasse auswählen.'); return; }
      const today = getToday();
      db.ref(`quiz/${today}`).once('value').then(snap => {
        const questions = Object.values(snap.val());
        let correct = 0;
        questions.forEach((q,i) => {
          const sel = document.querySelector(`input[name="answer_${i}"]:checked`);
          if (sel && parseInt(sel.value,10) === q.answer) correct++;
        });
        const points = correct;
        db.ref(`punkte/${k}`).transaction(v => (v||0) + points);
        db.ref(`daily/${today}/${k}`).transaction(v => (v||0) + points);
        resultDiv.textContent = `Quiz: ${correct} von ${questions.length} richtig → +${points} Punkt${points!==1?'e':''}`;
      });
    }

    submitBtn.addEventListener('click', evaluateAll);
    document.addEventListener('DOMContentLoaded', loadQuiz);
  </script>
</body>
</html>
