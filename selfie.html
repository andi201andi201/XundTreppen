<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selfie-Station</title>
  <style>
    /* ... (dein bisheriges CSS bleibt unverändert) ... */
  </style>
  <script>
    function setupRedirects() {
      const stock = new URLSearchParams(location.search).get('stock') || '';
      document.getElementById('backLink').href = stock
        ? `index.html?stock=${stock}`
        : 'index.html';
    }
    window.addEventListener('DOMContentLoaded', setupRedirects);
  </script>
</head>
<body>
  <div class="container">
    <h1>Selfie-Station</h1>
    <a id="backLink" class="back">« Zurück zur Challenge</a>

    <video id="video" autoplay muted playsinline></video>
    <button id="snapBtn" disabled>Selfie machen</button>
    <div id="uploadStatus"></div>

    <h2>Selfies von heute &amp; gestern</h2>
    <div id="selfieGallery"></div>
  </div>

  <div id="lightboxOverlay" onclick="hideLightbox()">
    <img id="lightboxImage" src="" alt="Selfie Großansicht">
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    // 1) Firebase initialisieren
    firebase.initializeApp({
      apiKey: "AIzaSyByvnMNMF8zoC5zCCats1Ppyh1-X1nt8Bq4",
      authDomain: "treppenchallenge2025.firebaseapp.com",
      databaseURL: "https://treppenchallenge2025-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "treppenchallenge2025",
      storageBucket: "treppenchallenge2025.appspot.com",
      messagingSenderId: "45698338369",
      appId: "1:45698338369:web:4aa2c212f2cbea0f0b00c0"
    });
    const db = firebase.database();

    // 2) Kamerazugriff
    const video   = document.getElementById('video');
    const snapBtn = document.getElementById('snapBtn');
    const status  = document.getElementById('uploadStatus');
    const gallery = document.getElementById('selfieGallery');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          snapBtn.disabled = false;
        };
      })
      .catch(err => {
        console.error('Kamera-Fehler:', err);
        status.textContent = '🚫 Kamera nicht verfügbar';
      });

    snapBtn.onclick = () => {
      snapBtn.disabled = true;
      status.textContent = '⏳ Selfie wird aufgenommen…';
      const canvas = document.createElement('canvas');
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64 = reader.result.split(',')[1];
          status.textContent = '⏳ Upload zu Imgur…';
          fetch('https://api.imgur.com/3/image', {
            method: 'POST',
            headers: {
              Authorization: 'Client-ID dfebab139250adf',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ image: base64, type: 'base64' })
          })
          .then(res => res.json())
          .then(json => {
            if (!json.success) throw new Error('Imgur-Upload fehlgeschlagen');
            const url = json.data.link;
            const today = getDateString(0);
            return db.ref(`selfies/${today}`).push(url);
          })
          .then(() => {
            status.textContent = '✅ Hochgeladen';
            loadGallery();
          })
          .catch(err => {
            console.error('Upload-Fehler:', err);
            status.textContent = '❌ Upload fehlgeschlagen';
          })
          .finally(() => {
            snapBtn.disabled = false;
          });
        };
        reader.readAsDataURL(blob);
      }, 'image/jpeg', 0.8);
    };

    // **Helper:** lokal formatiertes Datum YYYY-MM-DD
    function getDateString(offsetDays) {
      const d = new Date();
      d.setDate(d.getDate() + offsetDays);
      const yyyy = d.getFullYear();
      const mm   = String(d.getMonth()+1).padStart(2,'0');
      const dd   = String(d.getDate()).padStart(2,'0');
      return `${yyyy}-${mm}-${dd}`;
    }

    // Lade heute & gestern
    function loadGallery() {
      gallery.innerHTML = '';

      // Heute (0) und Gestern (-1)
      const dates = [0, -1].map(off => getDateString(off));

      dates.forEach(date => {
        db.ref(`selfies/${date}`).orderByKey().once('value')
          .then(snap => {
            snap.forEach(child => {
              const url = child.val();
              const img = document.createElement('img');
              img.src = url;
              img.alt = `Selfie von ${date}`;
              img.onclick = () => showLightbox(url);
              gallery.prepend(img);
            });
          })
          .catch(err => console.error(`Fehler beim Laden ${date}:`, err));
      });
    }

    function showLightbox(src) {
      document.getElementById('lightboxImage').src = src;
      document.getElementById('lightboxOverlay').style.display = 'flex';
    }

    function hideLightbox() {
      document.getElementById('lightboxOverlay').style.display = 'none';
    }

    // beim Start
    loadGallery();
  </script>
</body>
</html>
