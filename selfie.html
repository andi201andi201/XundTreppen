<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selfie-Station</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f4c3; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 2em auto; background: #fff; border: 3px solid #558b2f; border-radius: 8px; padding: 1em; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    h1 { color:#558b2f; }
    video, canvas { border: 2px solid #558b2f; border-radius: 4px; margin: 1em auto; display: block; }
    button { background:#558b2f; color:#fff; border:none; padding:.5em 1em; border-radius:4px; cursor:pointer; font-size:1em; }
    button:disabled { background:#ccc; cursor:not-allowed; }
    button:hover:not(:disabled) { background:#33691e; }
    #uploadStatus { margin-top: .5em; font-weight: bold; }
    #selfieGallery img { width: 100px; margin:.5em; border:2px solid #00796b; border-radius:4px; cursor: pointer; }
    a.back { color:#558b2f; text-decoration:none; display: inline-block; margin-bottom:1em; }
    a.back:hover { text-decoration:underline; }
    /* Lightbox */
    #lightboxOverlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:2000; }
    #lightboxOverlay img { max-width:90%; max-height:90%; border:4px solid #fff; border-radius:4px; }
    #lightboxOverlay button { position:absolute; top:20px; right:20px; background:#333; color:#fff; border:none; padding:.5em; border-radius:50%; font-size:1.2em; cursor:pointer; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Selfie-Station</h1>
    <a href="index.html" class="back">« Zurück zur Challenge</a>

    <video id="video" width="280" height="210" autoplay></video>
    <button id="snapBtn">Selfie machen</button>
    <canvas id="canvas" width="280" height="210" style="display:none;"></canvas>
    <div id="uploadStatus"></div>

    <h2>Alle Selfies heute</h2>
    <div id="selfieGallery"></div>
  </div>

  <!-- Lightbox Overlay -->
  <div id="lightboxOverlay" onclick="hideLightbox()">
    <button onclick="hideLightbox()">×</button>
    <img id="lightboxImage" src="" alt="Selfie Großansicht">
  </div>

  <script>
    // Firebase init
    firebase.initializeApp({
      apiKey: "AIzaSyByvnMNMF8zoC5zCCats1Ppyh1-X1nt8Bq4",
      authDomain: "treppenchallenge2025.firebaseapp.com",
      databaseURL: "https://treppenchallenge2025-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "treppenchallenge2025",
      storageBucket: "treppenchallenge2025.appspot.com",
      messagingSenderId: "45698338369",
      appId: "1:45698338369:web:4aa2c212f2cbea0f0b00c0"
    });
    const db = firebase.database();

    // Kamera & Canvas Setup
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snapBtn');
    snapBtn.disabled = true;

    navigator.mediaDevices.getUserMedia({ video:true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          video.play();
          snapBtn.disabled = false;
        };
      })
      .catch(err => console.error('Kamera-Fehler:', err));

    // Selfie aufnehmen & Imgur Upload
    snapBtn.onclick = () => {
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64 = reader.result.split(',')[1];
          document.getElementById('uploadStatus').textContent = '⏳ Upload zu Imgur…';
          fetch('https://api.imgur.com/3/image', {
            method: 'POST',
            headers: {
              Authorization: 'Client-ID dfebab139250adf',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ image: base64, type: 'base64' })
          })
          .then(res => res.json())
          .then(json => {
            if (!json.success) throw new Error('Imgur-Upload fehlgeschlagen');
            const { link, deletehash } = json.data;
            const today = new Date().toISOString().slice(0,10);
            return db.ref(`selfies/${today}`).push({ link, deletehash });
          })
          .then(() => {
            document.getElementById('uploadStatus').textContent = '✅ Hochgeladen via Imgur';
            loadGallery();
          })
          .catch(err => {
            console.error('Upload-Fehler:', err);
            document.getElementById('uploadStatus').textContent = '❌ Upload-Fehler';
          });
        };
        reader.readAsDataURL(blob);
      }, 'image/jpeg', 0.8);
    };

    // Galerie laden
    function loadGallery() {
      const gallery = document.getElementById('selfieGallery');
      gallery.innerHTML = '';
      const today = new Date().toISOString().slice(0,10);
      db.ref(`selfies/${today}`).orderByKey().once('value')
        .then(snap => {
          snap.forEach(child => {
            const { link, deletehash } = child.val();
            const key = child.key;
            const img = document.createElement('img');
            img.src = link;
            img.title = 'Klicke zum Löschen';
            img.onclick = () => showLightbox(link);
            // Kontextmenü (Rechtsklick) löscht
            img.oncontextmenu = e => {
              e.preventDefault();
              deleteSelfie(key, deletehash);
            };
            gallery.prepend(img);
          });
        });
    }

    // Selfie löschen (DB + Imgur)
    function deleteSelfie(dbKey, deletehash) {
      const today = new Date().toISOString().slice(0,10);
      // Entferne aus DB
      db.ref(`selfies/${today}/${dbKey}`).remove();
      // Entferne bei Imgur
      fetch(`https://api.imgur.com/3/image/${deletehash}`, {
        method: 'DELETE',
        headers: { Authorization: 'Client-ID dfebab139250adf' }
      });
      loadGallery();
    }

    // Lightbox
    function showLightbox(src) {
      const overlay = document.getElementById('lightboxOverlay');
      document.getElementById('lightboxImage').src = src;
      overlay.style.display = 'flex';
    }
    function hideLightbox() {
      document.getElementById('lightboxOverlay').style.display = 'none';
    }

    // Init
    loadGallery();
  </script>
</body>
</html>
