<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selfie-Station</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f4c3; margin:0; padding:0; }
    .container {
      max-width:700px;
      margin:2em auto;
      background:#fff;
      border:3px solid #558b2f;
      border-radius:8px;
      padding:1em;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
      text-align:center;
    }
    h1 { color:#558b2f; margin-bottom:0.5em; }
    a.back {
      color:#558b2f;
      text-decoration:none;
      display:inline-block;
      margin-bottom:0.5em;
      font-size:1.1em;
    }
    a.back:hover { text-decoration:underline; }
    label {
      display:block;
      margin-top:1em;
      font-weight:600;
      color:#33691e;
    }
    select {
      margin:0.5em 0 1em;
      padding:0.5em;
      font-size:1em;
      border:2px solid #558b2f;
      border-radius:4px;
      width:60%;
      max-width:300px;
    }
    video {
      border:2px solid #558b2f;
      border-radius:4px;
      margin:1em auto;
      display:block;
      object-fit:cover;
      width:100%;
      max-width:280px;
      height:auto;
    }
    button {
      background:#558b2f;
      color:#fff;
      border:none;
      padding:.5em 1em;
      border-radius:4px;
      cursor:pointer;
      font-size:1em;
      margin-top:0.5em;
      position: relative;
    }
    button:disabled {
      background:#ccc;
      cursor:not-allowed;
    }
    button:hover:not(:disabled) { background:#33691e; }
    #uploadStatus { margin-top:.5em; font-weight:bold; }
    #selfieGallery img {
      width:100px;
      margin:.5em;
      border:2px solid #00796b;
      border-radius:4px;
      cursor:pointer;
    }
    #lightboxOverlay {
      display:none;
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.8);
      justify-content:center; align-items:center;
      z-index:2000;
    }
    #lightboxOverlay img {
      max-width:90%;
      max-height:90%;
      border:4px solid #fff;
      border-radius:4px;
    }
  </style>

  <script>
    function setupRedirects() {
      const stock = new URLSearchParams(location.search).get('stock') || '';
      document.getElementById('backLink').href = stock
        ? `index.html?stock=${stock}`
        : 'index.html';
    }
    window.addEventListener('DOMContentLoaded', setupRedirects);
  </script>
</head>
<body>
  <div class="container">
    <h1>Selfie-Station</h1>
    <a id="backLink" class="back">« Zurück zur Challenge</a>

    <!-- Klassenauswahl unterhalb des Back-Links -->
    <label for="klasseSelect">Wähle deine Klasse:</label>
    <select id="klasseSelect">
      <option value="">-- Bitte wählen --</option>
      <option>22HD_23HZ_1</option>
      <option>22HD_23HZ_2</option>
      <option>22HD_23HZ_3</option>
      <option>22HD_23HZ_4</option>
      <option>22HD_23HZ_5</option>
      <option>22HD_23HZ_6</option>
      <option>23HD_1</option>
      <option>23HD_2</option>
      <option>24FZ_1</option>
      <option>24FZ_2</option>
      <option>24HD_1</option>
      <option>24HD_2</option>
      <option>24HZ_1</option>
      <option>24HZ_2</option>
      <option>24HZ_3</option>
      <option>24HZ_4</option>
      <option>24HZ_5</option>
      <option>24HZ_6</option>
      <option>25FZ_2</option>
      <option>25FZ_3</option>
    </select>

    <video id="video" autoplay muted playsinline></video>
    <button id="snapBtn" disabled>Selfie machen</button>
    <div id="uploadStatus"></div>

    <h2>Alle Selfies heute</h2>
    <div id="selfieGallery"></div>
  </div>

  <div id="lightboxOverlay" onclick="hideLightbox()">
    <img id="lightboxImage" src="" alt="Selfie Großansicht">
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    // Firebase initialisieren
    firebase.initializeApp({
      apiKey: "AIzaSyByvnMNMF8zoC5zCCats1Ppyh1-X1nt8Bq4",
      authDomain: "treppenchallenge2025.firebaseapp.com",
      databaseURL: "https://treppenchallenge2025-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "treppenchallenge2025",
      storageBucket: "treppenchallenge2025.appspot.com",
      messagingSenderId: "45698338369",
      appId: "1:45698338369:web:4aa2c212f2cbea0f0b00c0"
    });
    const db = firebase.database();

    const video       = document.getElementById('video');
    const snapBtn     = document.getElementById('snapBtn');
    const status      = document.getElementById('uploadStatus');
    const gallery     = document.getElementById('selfieGallery');
    const klasseSelect= document.getElementById('klasseSelect');

    // Kamera starten
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          snapBtn.disabled = false;
        };
      })
      .catch(err => {
        console.error('Kamera-Fehler:', err);
        status.textContent = '🚫 Kamera nicht verfügbar';
      });

    snapBtn.onclick = () => {
      const klasse = klasseSelect.value;
      if (!klasse) {
        status.textContent = '⚠️ Bitte zuerst Deine Klasse auswählen!';
        return;
      }
      snapBtn.disabled = true;
      status.textContent = '⏳ Selfie wird aufgenommen…';

      const canvas = document.createElement('canvas');
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64 = reader.result.split(',')[1];
          status.textContent = '⏳ Upload zu Imgur…';
          fetch('https://api.imgur.com/3/image', {
            method: 'POST',
            headers: {
              Authorization: 'Client-ID dfebab139250adf',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ image: base64, type: 'base64' })
          })
          .then(res => res.json())
          .then(json => {
            if (!json.success) throw new Error('Imgur-Upload fehlgeschlagen');
            return json.data.link;
          })
          .then(async url => {
            const today = new Date().toISOString().slice(0,10);

            // 1) Selfie speichern (unabhängig von Klasse)
            await db.ref(`selfies/${today}`).push(url);

            // 2) Punkte einmalig pro Tag & Gerät vergeben
            const key = `selfiePoints_${today}_${klasse}`;
            if (!localStorage.getItem(key)) {
              // Erstes Selfie heute → +5 Punkte
              await db.ref(`daily/${today}/${klasse}`)
                      .transaction(v => (v||0) + 5);
              await db.ref(`punkte/${klasse}`)
                      .transaction(v => (v||0) + 5);
              localStorage.setItem(key, '1');
              status.textContent = '✅ Hochgeladen – 🎉 +5 Punkte fürs erste Selfie';
            } else {
              status.textContent = '✅ Hochgeladen – ℹ️ Selfie-Punkte heute schon erhalten';
            }
          })
          .catch(err => {
            console.error('Upload-Fehler:', err);
            status.textContent = '❌ Upload fehlgeschlagen';
          })
          .finally(() => {
            snapBtn.disabled = false;
            loadGallery();
          });
        };
        reader.readAsDataURL(blob);
      }, 'image/jpeg', 0.8);
    };

    function loadGallery() {
      gallery.innerHTML = '';
      const today = new Date().toISOString().slice(0,10);
      db.ref(`selfies/${today}`).orderByKey().once('value')
        .then(snap => {
          snap.forEach(child => {
            const img = document.createElement('img');
            img.src = child.val();
            img.onclick = () => showLightbox(child.val());
            gallery.prepend(img);
          });
        });
    }

    function showLightbox(src) {
      document.getElementById('lightboxImage').src = src;
      document.getElementById('lightboxOverlay').style.display = 'flex';
    }
    function hideLightbox() {
      document.getElementById('lightboxOverlay').style.display = 'none';
    }

    // Galerie beim Laden initialisieren
    loadGallery();
  </script>
</body>
</html>
