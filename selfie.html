<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selfie-Station</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f4c3; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 2em auto; background: #fff; border: 3px solid #558b2f; border-radius: 8px; padding: 1em; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    h1 { color:#558b2f; }
    video, canvas { border: 2px solid #558b2f; border-radius: 4px; margin: 1em auto; display: block; }
    button { background:#558b2f; color:#fff; border:none; padding:.5em 1em; border-radius:4px; cursor:pointer; font-size:1em; }
    button:hover { background:#33691e; }
    #uploadStatus { margin-top: .5em; font-weight: bold; }
    #selfieGallery img { width: 100px; margin:.5em; border:2px solid #00796b; border-radius:4px; }
    a.back { color:#558b2f; text-decoration:none; display: inline-block; margin-bottom:1em; }
    a.back:hover { text-decoration:underline; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Selfie-Station</h1>
    <a href="index.html" class="back">« Zurück zur Challenge</a>

    <video id="video" width="280" height="210" autoplay></video>
    <button id="snapBtn">Selfie machen</button>
    <canvas id="canvas" width="280" height="210" style="display:none;"></canvas>
    <div id="uploadStatus"></div>

    <h2>Alle Selfies heute</h2>
    <div id="selfieGallery"></div>
  </div>

  <script>
    // Firebase init
    firebase.initializeApp({
      apiKey: "AIzaSyByvnMNMF8zoC5zCCats1Ppyh1-X1nt8Bq4",
      authDomain: "treppenchallenge2025.firebaseapp.com",
      databaseURL: "https://treppenchallenge2025-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "treppenchallenge2025",
      storageBucket: "treppenchallenge2025.appspot.com",
      messagingSenderId: "45698338369",
      appId: "1:45698338369:web:4aa2c212f2cbea0f0b00c0"
    });
    const db = firebase.database();

    // Kamera-Stream
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => console.error('Kamera-Fehler:', err));

    // Selfie machen & zu Imgur uploaden
    document.getElementById('snapBtn').onclick = () => {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        // Blob → Base64
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64 = reader.result.split(',')[1];
          document.getElementById('uploadStatus').textContent = '⏳ Upload zu Imgur…';
          fetch('https://api.imgur.com/3/image', {
            method: 'POST',
            headers: {
              Authorization: 'Client-ID dfebab139250adf',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ image: base64, type: 'base64' })
          })
          .then(res => res.json())
          .then(json => {
            if (!json.success) throw new Error('Imgur-Upload fehlgeschlagen');
            const url = json.data.link;
            const today = new Date().toISOString().slice(0,10);
            return db.ref(`selfies/${today}`).push(url);
          })
          .then(() => {
            document.getElementById('uploadStatus').textContent = '✅ Hochgeladen via Imgur';
            loadGallery();
          })
          .catch(err => {
            console.error('Fehler beim Upload:', err);
            document.getElementById('uploadStatus').textContent = '❌ Upload-Fehler';
          });
        };
        reader.readAsDataURL(blob);
      }, 'image/jpeg', 0.8);
    };

    // Galerie laden
    function loadGallery() {
      const gallery = document.getElementById('selfieGallery');
      gallery.innerHTML = '';
      const today = new Date().toISOString().slice(0,10);
      db.ref(`selfies/${today}`).orderByKey().once('value')
        .then(snap => {
          snap.forEach(child => {
            const img = document.createElement('img');
            img.src = child.val();
            gallery.prepend(img);
          });
        });
    }

    // initial Galerie aufbauen
    loadGallery();
  </script>
</body>
</html>
