<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selfie-Station</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f4c3; margin:0; padding:0; }
    .container {
      max-width:700px;
      margin:2em auto;
      background:#fff;
      border:3px solid #558b2f;
      border-radius:8px;
      padding:1em;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
      text-align:center;
    }
    h1 { color:#558b2f; margin-bottom:0.5em; }
    a.back {
      color:#558b2f;
      text-decoration:none;
      display:inline-block;
      margin-bottom:1em;
      font-size:1.1em;
    }
    a.back:hover { text-decoration:underline; }
    video {
      border:2px solid #558b2f;
      border-radius:4px;
      margin:1em auto;
      display:block;
      object-fit:cover;
      width:100%;
      max-width:280px;
      height:auto;
    }
    button {
      background:#558b2f;
      color:#fff;
      border:none;
      padding:.5em 1em;
      border-radius:4px;
      cursor:pointer;
      font-size:1em;
      margin-top:0.5em;
    }
    button:disabled {
      background:#ccc;
      cursor:not-allowed;
    }
    button:hover:not(:disabled) { background:#33691e; }
    #uploadStatus { margin-top:.5em; font-weight:bold; }
    #selfieGallery img {
      width:100px;
      margin:.5em;
      border:2px solid #00796b;
      border-radius:4px;
      cursor:pointer;
    }
    #lightboxOverlay {
      display:none;
      position:fixed; top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.8);
      justify-content:center; align-items:center;
      z-index:2000;
    }
    #lightboxOverlay img {
      max-width:90%;
      max-height:90%;
      border:4px solid #fff;
      border-radius:4px;
    }
  </style>

  <!-- Quiz/Selfie/Back-Link Redirect -->
  <script>
    function setupRedirects() {
      const stock = new URLSearchParams(location.search).get('stock') || '';
      document.getElementById('backLink').href   = stock ? `index.html?stock=${stock}`   : 'index.html';
    }
    window.addEventListener('DOMContentLoaded', setupRedirects);
  </script>
</head>
<body>
  <div class="container">
    <h1>Selfie-Station</h1>
    <a id="backLink" class="back">« Zurück zur Challenge</a>

    <!-- Video-Vorschau -->
    <video id="video" autoplay muted playsinline webkit-playsinline></video>
    <button id="snapBtn" disabled>Selfie machen</button>
    <div id="uploadStatus"></div>

    <h2>Alle Selfies</h2>
    <div id="selfieGallery"></div>
  </div>

  <!-- Lightbox Overlay -->
  <div id="lightboxOverlay" onclick="hideLightbox()">
    <img id="lightboxImage" src="" alt="Selfie Großansicht">
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script>
    // Firebase initialisieren
    firebase.initializeApp({
      apiKey: "AIzaSyByvnMNMF8zoC5zCCats1Ppyh1-X1nt8Bq4",
      authDomain: "treppenchallenge2025.firebaseapp.com",
      databaseURL: "https://treppenchallenge2025-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "treppenchallenge2025",
      storageBucket: "treppenchallenge2025.appspot.com",
      messagingSenderId: "45698338369",
      appId: "1:45698338369:web:4aa2c212f2cbea0f0b00c0"
    });
    const db = firebase.database();

    const video   = document.getElementById('video');
    const snapBtn = document.getElementById('snapBtn');
    const status  = document.getElementById('uploadStatus');
    const gallery = document.getElementById('selfieGallery');

    // Kamerazugriff
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          snapBtn.disabled = false;
        };
      })
      .catch(err => {
        console.error('Kamera-Fehler:', err);
        status.textContent = '🚫 Kamera nicht verfügbar';
      });

    snapBtn.onclick = () => {
      snapBtn.disabled = true;
      status.textContent = '⏳ Selfie wird aufgenommen…';

      const canvas = document.createElement('canvas');
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64 = reader.result.split(',')[1];
          status.textContent = '⏳ Upload zu Imgur…';
          fetch('https://api.imgur.com/3/image', {
            method: 'POST',
            headers: {
              Authorization: 'Client-ID dfebab139250adf',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ image: base64, type: 'base64' })
          })
          .then(res => res.json())
          .then(json => {
            if (!json.success) throw new Error('Imgur-Upload fehlgeschlagen');
            const url = json.data.link;
            const today = new Date().toISOString().slice(0,10);
            return db.ref(`selfies/${today}`).push(url);
          })
          .then(() => {
            status.textContent = '✅ Hochgeladen';
            loadGallery();
          })
          .catch(err => {
            console.error('Upload-Fehler:', err);
            status.textContent = '❌ Upload fehlgeschlagen';
          })
          .finally(() => {
            snapBtn.disabled = false;
          });
        };
        reader.readAsDataURL(blob);
      }, 'image/jpeg', 0.8);
    };

    function loadGallery() {
      gallery.innerHTML = '';
      const today = new Date().toISOString().slice(0,10);
      db.ref(`selfies/${today}`).orderByKey().once('value')
        .then(snap => {
          snap.forEach(child => {
            const url = child.val();
            const img = document.createElement('img');
            img.src = url;
            img.onclick = () => showLightbox(url);
            gallery.prepend(img);
          });
        });
    }

    function showLightbox(src) {
      document.getElementById('lightboxImage').src = src;
      document.getElementById('lightboxOverlay').style.display = 'flex';
    }

    function hideLightbox() {
      document.getElementById('lightboxOverlay').style.display = 'none';
    }

    // Erstes Laden der Galerie
    loadGallery();
  </script>
</body>
</html>
